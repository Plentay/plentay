<!--  logo section -->
<div class="title1 section-t-space">
	<h2 class="title-inner1">Top Brands</h2>
</div>
<section class="section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ngx-slick-carousel class="no-arrow" #slickModal="slick-carousel" [config]="logoSlideConfig">
          <div ngxSlickItem *ngFor="let lg of logo">
            <div class="logo-block">
              <a [routerLink]="'/home/one'">
                <img [src]="lg.image" alt="">
             </a>
            </div>
          </div>
        </ngx-slick-carousel>
      </div>
    </div>
  </div>
</section>
<!--  logo section end-->
